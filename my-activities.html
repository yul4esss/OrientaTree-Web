<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/Tree Icon.png" />
    <link rel="stylesheet" href="css/my-activities-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/navbar-styles.css" />
    <link rel="stylesheet" href="css/protected-template.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>OrientaTree</title>
  </head>
  <body class="custom-bg">
    <!--Navbar-->
    <div id="navbar-container"></div>

    <!--Card decks-->
    <div class="offset-1">
      <div class="activities-card-decks">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col-md-4">
            <div class="card h-100">
              <img src="img/activity-1.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text-up">Trees of Campo Grande</p>
                <h5 class="card-title">May activity</h5>
                <p class="card-text-date">Date: 27/06/2024</p>
              </div>
              <div class="card-footer">
                <a class="nav-link" href="#">Participate</a>
                <a class="nav-link" href="#" onclick="openPasswordPrompt(event)"
                  ><img src="img/info_icon.svg" width="20" height="20" alt=""
                /></a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="img/activity-2.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text-up">Easy sports tour</p>
                <h5 class="card-title">4*A-Day 26</h5>
                <p class="card-text-date">Date: 27/06/2024</p>
              </div>
              <div class="card-footer">
                <a class="nav-link" href="#">Participate</a>
                <a class="nav-link" href="#" onclick="openPasswordPrompt(event)"
                  ><img src="img/info_icon.svg" width="20" height="20" alt=""
                /></a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="img/activity-3.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text-up">Know the Campo Grande</p>
                <h5 class="card-title">June activity</h5>
                <p class="card-text-date">Date: 13/07/2024</p>
              </div>
              <div class="card-footer">
                <a class="nav-link" href="#">Participate</a>
                <a class="nav-link" href="#" onclick="openPasswordPrompt(event)"
                  ><img src="img/info_icon.svg" width="20" height="20" alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--See more button-->
    <div class="container">
      <button id="seeMoreBtn" type="button" class="btn btn-primary btn-lg">
        See more
      </button>
    </div>
    <!-- Password Prompt Modal -->
    <div id="passwordModal" class="password-modal">
      <div class="password-modal-content">
        <!-- Content from protected-template.html will be inserted here -->
        <h2>Protected template</h2>
        <p>Enter your password to get access to this activity</p>
        <input type="password" id="passwordInput" placeholder="Password" />
        <div class="button-container">
          <button onclick="closePasswordPrompt()">Cancel</button>
          <button onclick="checkPassword()">Ok</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
    <script src="js/my-activities.js"></script>
    <script src="js/protected-template.js"></script>
    <!-- Add the protected-template.js -->
    <script>
      function openPasswordPrompt(event) {
        event.preventDefault(); // Prevent default link behavior
        // Show the modal
        document.getElementById("passwordModal").style.display = "flex";
      }
    </script>
  </body>
</html>
