<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/configuration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/configuration.js"></script>

    <title>OrientaTree</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="#" onclick="goToMyActivities()">
        <img
          src="img/arrow.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Configuration
      </a>
    </nav>

    <img
      src="img/profilepicture.jpg"
      alt="Profile Picture"
      class="profile-picture"
    />
    <a href="" class="configuration-name"
      >Change photo <img src="img/pencil.png" width="30" height="25" alt=""
    /></a>
    <div class="configuration-email">email@gmail.com</div>
    <hr class="full-width-line" />
    <!-- Horizontal rule with full width -->

    <form class="custom-form">
      <div class="form-group">
        <div class="configuration-text">First name</div>
        <input
          type="firstName"
          class="form-control"
          id="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <div class="configuration-text">Last name</div>
        <input
          type="lastName"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
        />
      </div>
    </form>
    <hr class="full-width-line" />
    <!-- Horizontal rule with full width -->

    <form class="custom-form-button">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Accept changes</button>
      </div>
    </form>
  </body>
</html>
