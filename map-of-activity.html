<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/Tree Icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="css/map-of-activity.css" />
    <title>OrientaTree</title>
  </head>
  <body class="custom-bg">
    <div class="page-header">
      <img src="img/arrow.png" alt="arrow" />
      <h1>Map of the Activity</h1>
    </div>

    <!-- Controls for map management -->
    <div id="map-controls" class="container mt-3">
      <div class="row">
        <div class="col-md-8">
          <button
            id="deleteMarkers"
            class="btn map-control-btn btn-danger mt-2"
          >
            Delete all Markers
          </button>
          <button
            id="connectMarkers"
            class="btn map-control-btn btn-success mt-2"
          >
            Connect Markers
          </button>
          <button
            id="setStartPoint"
            class="btn map-control-btn btn-success mt-2"
          >
            Set Start Point
          </button>
        </div>
      </div>
    </div>

    <!-- Container for the uploaded image -->
    <div id="image-container" class="mt-3"></div>

    <!-- Leaflet map container -->
    <div id="map" class="mt-3"></div>

    <!-- Load the database connection script first -->
    <script type="module" src="js/database-connection.js"></script>
    <!-- Then load the map script -->
    <script type="module" src="js/map-of-activity.js"></script>
  </body>
</html>
